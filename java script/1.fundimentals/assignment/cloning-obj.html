<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Cloning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Object Cloning</h1>

  <button onclick="cloneObject()">Clone Object</button>

  <script>
    function shallowCopy(obj) {
      return Object.assign({}, obj);
    }

    function deepCopy(obj) {
      return JSON.parse(JSON.stringify(obj));
    }

    function cloneObject() {
      const originalObject = {
        name: 'John',
        age: 30,
        address: {
          city: 'New York',
          country: 'USA'
        }
      };

      // Shallow copy
      const shallowClone = shallowCopy(originalObject);
      console.log('Shallow Copy:', shallowClone);

      // Deep copy
      const deepClone = deepCopy(originalObject);
      console.log('Deep Copy:', deepClone);
    }
  </script>
</body>
</html>
