<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random GPA Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Random GPA Assignment</h1>

  <button onclick="assignRandomGPA()">Assign Random GPA</button>

  <p id="gpaDisplay">GPA: </p>

  <script>
    // Define a student object
    const student = {
      name: "John",
      age: 20,
      GPA: null // We'll assign a random value to this property
    };

    // Function to assign a random GPA to the student object
    function assignRandomGPA() {
      // Generate a random GPA between 0 and 100
      const randomGPA = Math.floor(Math.random() * 101);
      
      // Assign the random GPA to the student object
      student.GPA = randomGPA;
      
      // Display the assigned GPA
      const gpaDisplay = document.getElementById("gpaDisplay");
      gpaDisplay.textContent = "GPA: " + student.GPA;
    }
  </script>
</body>
</html>
